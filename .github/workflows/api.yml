# Workflow for the api of spielD

name: API CI

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'site/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'site/**'

jobs:
  test-api:
    runs-on: ubuntu-latest

    services:
      postgres: 
        image: postgres
        env:
          POSTGRES_PASSWORD: securePassword
          POSTGRES_USER: spield
          POSTGRES_DB: spield
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v2
      - name: Setting up Nodejs
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x
          
      - name: Installing Dependencies
        working-directory: ./api
        run: |
          npm ci
      - name: Eslint
        working-directory: ./api
        run: |
          npm run lint
      - name: Jest
        working-directory: ./api
        run: |
          npm run test
        env:
          TYPEORM_CONNECTION: postgres
          TYPEORM_HOST: localhost
          TYPEORM_USERNAME: spield
          TYPEORM_PASSWORD: securePassword
          TYPEORM_DATABASE: spield
          TYPEORM_PORT: 5432
          TYPEORM_SYNCHRONIZE: true
          TYPEORM_LOGGING: false
          TYPEORM_CACHE: redis
          TYPEORM_CACHE_ALWAYS_ENABLED: true
          TYPEORM_CACHE_DURATION: 30000 
          TYPEORM_CACHE_OPTIONS: '{"host":"localhost","port":6379}'
      - name: Upload Codecov
        working-directory: ./api
        run: |
          bash <(curl -s https://codecov.io/bash)